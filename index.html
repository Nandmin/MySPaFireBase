<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple WebSite - Login Form</title>
    <link rel="stylesheet" href="loginStyle.css">
  </head>
  <body>

    <div class="welcome">
      <h1>Welcome to the World of Magic</h1>
    </div>

<form class="box" action="dashboard.html" method="post">
  
  <h1>Login</h1>
  <input type="text" name="" placeholder="Username">
  <input type="password" name="" placeholder="Password">
  <!-- <input type="submit" name="" value="Login"> -->
</form>

<!-- POST request are forbidden by GitHUB. This code open the dashboard -->
<input type="button" class="btnBox" value="Login" onClick="openDashBoard()"/>
     <script>
       function openDashBoard() {
         window.location.href="./dashboard.html";
       }
     </script>

  </body>
</html>
